<!DOCTYPE html>
<html lang="en">

<head>
    <title>Auto</title>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1" name=viewport>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="main-header jumbotron">
        <div class="container">
            <div class="text-center">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <h1>Auto</h1>
                        <h2>Browser automation as a service.</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="code-box jumbotron">
        <div class="container">
            <div class="row">
                <h3>Fetched script.</h3>
                <div class="col-sm-6" id="scripts">
                </div>
                <div class="col-sm-6">
                    <h3>Config your process here.</h3>
                    <span class="glyphicon glyphicon-arrow-right"></span>
                    <pre class="" style="padding:10px; background: wheat; height:200px; overflow:hidden">
                        <form style="
                        top: -40px;
                        position: relative;
                    ">
                            <p>Time Period</p> <input type="number"/>
                            <!-- <p>Destination</p> <input type="text"/> -->
                        </form>
                    </pre>
                </div>
            </div>
        </div>
    </div>


    <div class="attribution text-center">
        Contribute on
        <a href="https://github.com/deepakpathania/auto">github.</a> ‚ù§
    </div>

    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    <script>
        const arr = [];
        const handler = (data) => {
            const keys = Object.keys(data);
            const a = [];
            keys.forEach(key => a.push(data[key]))


            dom = a.map((item, i) => `<h3> ${item.name} </h3>
            <p class="prettyprint" style="color:wheat;padding: 34px;background: rgba(42, 40, 40, 0.74);font-size:18px" id="script"> ${item.code} </p>`)
            // const script = a[a.length - 1];
            const b = document.getElementById('scripts');
            b.innerHTML = dom;
        }
        const endpoint = 'https://uhack-6f65a.firebaseio.com/auto_codes.json';
        fetch(endpoint)
            .then(blob => blob.json())
            .then(data => handler(data))
    </script>
</body>

</html>
